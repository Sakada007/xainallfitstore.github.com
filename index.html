<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xain Outfit Store</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Welcome Banner -->
<div class="welcome-bar">
  Welcome to Xain Shop
</div>
<!-- Language Switcher -->
<div class="lang-switcher">
  <label for="languageSelect"><i class="fa-solid fa-language"></i></label>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="kh">ខ្មែរ</option>
  </select>
</div>

<main>
  <section class="products" id="productList">
  </section>
</main>
<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalHeader">Selected Products</h2>
    <ul id="selectedList"></ul>
    <div class="buy-links">
      <button id="buyTelegram"><i class="fa-brands fa-telegram"></i>Telegram</button>
      <button id="buyFacebook"><i class="fa-brands fa-facebook"></i>Facebook</button>
      <button id="buyWhatsApp"><i class="fa-brands fa-whatsapp"></i>WhatsApp</button>
      <button id="buyTikTok"><i class="fa-brands fa-tiktok"></i>TikTok</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
